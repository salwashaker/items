<body dir="rtl">
    <div class="container">
      <form (ngSubmit)="mySubmit(ref)" #ref="ngForm" >
  
         <!--ألاسم العلمي للدواء-->
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">اسم الدواء  :</label>
          <div class="col-sm-9">
              <input type="text" name="name" class="form-control" [(ngModel)]="med.name" 
              #name="ngModel" required minlength="3" placeholder="اسم الدواء"/>
              
  <div *ngIf="name.errors?.required && name.touched" class="alert alert-danger"> هذا الحقل مطلوب</div>
  <div *ngIf="name.errors?.minlength && name.touched" class="alert alert-danger"> يجب ان لا يقل عن 3 حروف  </div>
          </div>
          </div>
  
          <div class="form-group row">
            <label for="price" class="col-sm-3 col-form-label">السعر  :</label>
            <div class="col-sm-9">
                <input type="number" name="price" class="form-control" [(ngModel)]="med.price" 
                #price="ngModel" required minlength="3" placeholder="السعر"/>
                
  <div *ngIf="price.errors?.required && price.touched" class="alert alert-danger"> هذا الحقل مطلوب</div>
            </div></div>
  
            <div class="form-group row">
              <label for="quan" class="col-sm-3 col-form-label">الكمية  :</label>
              <div class="col-sm-9">
                  <input type="number" name="quan" class="form-control" [(ngModel)]="med.quan" 
                  #quan="ngModel" required minlength="3" placeholder="الكمية"/>
                  
                  <div *ngIf="quan.errors?.required && quan.touched" class="alert alert-danger"> هذا الحقل مطلوب</div>
              </div></div>
  
              <div class="form-group row">
                <label for="date" class="col-sm-3 col-form-label">الصلاحية  :</label>
                <div class="col-sm-9">
                    <input type="text" name="date" class="form-control" [(ngModel)]="med.date" 
                    #date="ngModel" required minlength="3" placeholder="الصلاحية"/>
                    
                    <div *ngIf="date.errors?.required && date.touched" class="alert alert-danger"> هذا الحقل مطلوب</div>
                </div></div>
  
                <div class="form-group row">
                  <label for="Sname" class="col-sm-3 col-form-label">اسم المندوب  :</label>
                  <div class="col-sm-9">
                      <input type="text" name="Sname" class="form-control" [(ngModel)]="med.Sname" 
                      #Sname="ngModel" required minlength="3" placeholder="اسم المندوب"/>
                      
                      <div *ngIf="Sname.errors?.required && Sname.touched" class="alert alert-danger"> هذا الحقل مطلوب</div>
                  </div></div>
  
                  <div class="form-group row">
                    <label for="numC" class="col-sm-3 col-form-label">عدد الاكياس  :</label>
                    <div class="col-sm-9">
                        <input type="number" name="numC" class="form-control" [(ngModel)]="med.numC" 
                        #numC="ngModel" required minlength="3" placeholder="عدد الاكياس"/>
                        
                        <div *ngIf="numC.errors?.required && numC.touched" class="alert alert-danger"> هذا الحقل مطلوب</div>
                    </div>
          </div>
          <!-- end -->
  
          <div class="form-group row">
              <div class="col-sm-3"></div>
              <div class="col-sm-9">
                  <button type="submit" class="btn btn-block" >حفظ</button>
              </div>
        </div>
      </form>
    </div>
  </body>
